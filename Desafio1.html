<html lang=“pt-br”>
	<head>
		<title>Curso de Javascript</title>
		<meta charset=“UTF-8”>
		<script src="c:/jquery/jquery-3.3.1.min.js"></script>
		<script>
			function somar(){//Cria uma função que será executada quando o usuario clicar no botão Somar 
					let v1=document.getElementById("f_v1").value;//Atribui o valor do input na variavel
					let v2=document.getElementById("f_v2").value;//Atribui o valor do input na variavel
					let soma=parseInt(v1)+parseInt(v2);//Soma os valores
					document.getElementById("res").innerHTML=soma;//Exibe o resultado no div
					//document.write(soma); Não utilizamos pois reescreve a página....
			};
		</script>
	</head>
	<body>
		<form id="f_calc">
			<label>Valor 1</label>
			<input type="text" id="f_v1" value="0"/><br/><br/>
			<label>Valor 2</label>
			<input type="text" id="f_v2" value="0"/><br/><br/>
			<input type="button" id="btSomaJS" value="SOMAR" onclick="somar();"/>
		</form>
		<div id="res"></div>
	</body>
</html>
